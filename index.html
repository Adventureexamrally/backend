<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Excel Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form id="uploadForm" action="http://localhost:3000/uploads" method="POST" enctype="multipart/form-data">
    <h1>Upload Excel Sheet</h1>
    <input type="file" name="docxFile" accept=".xls, .xlsx ,.docx" required />
    <br />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
